    <style>
        /** fonts **/
        @font-face {
            font-family: 'Host Grotesk';
            src: url('HostGrotesk-Regular.otf') format('opentype');
            font-weight: normal;
            font-style: normal;
        }
        @font-face {
            font-family: 'Host Grotesk';
            src: url('HostGrotesk-Bold.otf') format('opentype');
            font-weight: bold;
            font-style: normal;
        }
        
        /** variables **/
        :root {
            --primary-font: "Host Grotesk", sans-serif;
            --primary-color: #ff47f0;
            --secondary-color: #479dff;
            --light-gray:  #4e5e72;
            --darkest-gray: #070a0c;
        }

        /** reset **/
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            margin: 0;
        }

        /** defaults **/
        body {
            font-family: var(--primary-font);
            font-size: 16px;
            line-height: 1em;
            background: var(--darkest-gray);
            color: white;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        ::selection {
            background: black;
            color: var(--primary-color);
        }

        hr {
            border: 1px solid var(--primary-color);
            border-radius: 9999px;
            width: 1rem;
        }

        /** typography **/
        h1, p {
            line-height: 1.4em;
        }
        p span {
            opacity: 0.25;
        }
        strong {
            font-weight: 700;
        }
        h1 {
            font-size: 20px;
            font-weight: 400;
        }
        a {
            color: white;
            text-decoration: none;
            transition: all 0.15s ease-in-out;
        }
        a:hover,
        a:active {
            color: var(--primary-color);
            text-decoration: underline;
        }

        /** layout **/
        .container {
            display: flex;
            height: 100vh; /* Ensures the container takes full viewport height */
        }
        .left-view {
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            gap: 2rem;
            flex: 1;
            overflow: hidden; /* Ensures no scrolling occurs here */
            padding: 1.5rem;
            position: relative;
        }
        spline-viewer {
            top: 0;
            left: 0;
            position: absolute;
            width: 100%;
            height: 100%;
        }
        .right-view {
            width: 30%;
            max-width: 800px;
            overflow-y: scroll; /* Enables vertical scrolling */
            display: flex;
            flex-wrap: wrap;
            gap: 1.5rem;
            padding: 1.5rem;
            border-left: 1px solid rgba(255, 255, 255, 0.2);
        }
        .content {
            display: flex;
            justify-content: space-between;
            width: 100%;
            gap: 1rem;
            flex-wrap: wrap;
            align-items: flex-end;
            z-index: 9;
        }
        .content > div {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        .image-container {
            height: auto;
            width: 100%;
            background-color: black;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-shrink: 0;
            overflow: hidden;
            border-radius: 0.5rem;
            border: 2px solid transparent;
        }
        .image-container:hover {
            transform: scale(1.05);
            border-color: white;
        }
        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /** tablet **/
        @media (max-width: 1024px) {
            .container {
                flex-direction: column;
                height: auto;
            }
            .left-view {
                padding-top: 30vh;
            }
            .right-view {
                border-left: 0;
                border-top: 1px solid rgba(255, 255, 255, 0.2);
            }
            .right-view,
            .left-view {
                width: 100%;
                max-width: 100%;
            }
        }
    </style>
</head>
