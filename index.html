<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/glightbox/dist/css/glightbox.min.css" />

    <style>
        /** fonts **/
        @import url('https://fonts.googleapis.com/css2?family=Anek+Tamil:wght@100..800&display=swap');
        @font-face {
            font-family: 'ManoloMono';
            src: url('ManoloMono.otf') format('opentype');
            font-weight: normal;
            font-style: normal;
        }
        
        /** variables **/
        :root {
            --primary-font: "Anek Tamil", sans-serif;
            --secondary-font: "ManoloMono", sans-serif;
            --primary-color: #ff47f0;
            --secondary-color: #479dff;
            --light-gray:  rgba(255,255,255,0.6);
            --darkest-gray: #070a0c;
        }

        /** reset **/
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            margin: 0;
        }

        /** defaults **/
        body {
            font-family: var(--primary-font);
            font-size: 16px;
            line-height: 1em;
            background: var(--darkest-gray);
            color: var(--light-gray);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        ::selection {
            background: black;
            color: var(--primary-color);
        }

        .content:hover hr {
            border-color: var(--secondary-color);
        }

        hr {
            transition: all 0.15s ease-in-out;
            border: 1px solid var(--primary-color);
            border-radius: 9999px;
            width: 100%;
        }

        /** typography **/
        h1, h2, p {
            line-height: 1.2em;
        }
        p span {
            opacity: 0.25;
        }
        strong {
            font-weight: 700;
        }
        h1 {
            font-family: var(--secondary-font);
            font-size: 32px;
            font-weight: 400;
            color: var(--primary-color);
        }
        h2 {
            font-size: 18px;
            font-weight: 500;
        }
        a {
            color: white;
            text-decoration: none;
            transition: all 0.15s ease-in-out;
        }
        a:hover,
        a:active {
            color: var(--primary-color);
            text-decoration: underline;
        }
        a.icon {}
        a.icon:hover,
        a.icon:active {
            text-decoration: none;
        }

        /** layout **/
        .container {
            display: flex;
            height: 100vh; /* Ensures the container takes full viewport height */
        }
        .left-view {
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            gap: 2rem;
            flex: 1;
            overflow: hidden; /* Ensures no scrolling occurs here */
            padding: 1.5rem;
            position: relative;
            animation-name: fade;
            animation-duration: 1.5s;
            animation-timing-function: ease-in-out;
            animation-iteration-count: 1;
        }
        spline-viewer {
            top: 0;
            left: 0;
            position: absolute;
            width: 100%;
            height: 100%;
        }
        .right-view {
            background-color: var(--darkest-gray);
            width: 25%;
            max-width: 800px;
            overflow-y: scroll; /* Enables vertical scrolling */
            display: flex;
            flex-wrap: wrap;
            gap: 1.5rem;
            padding: 1.5rem;
            animation-name: fade;
            animation-duration: 0.5s;
            animation-timing-function: ease-in-out;
            animation-iteration-count: 1;
        }
        .content {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            width: 100%;
            max-width: 400px;
            z-index: 9;
        }
        div.links {
            display: flex;
            flex-direction: row;
            gap: 0.5rem;
        }
        .image-container {
            height: auto;
            width: 100%;
            background-color: black;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-shrink: 0;
            overflow: hidden;
            border-radius: 1.5rem;
            padding: 0.5rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .image-container:hover {
            transform: scale(1.05);
            border-color: var(--secondary-color);
        }
        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 0.75rem;
        }

        /** tablet **/
        @media (max-width: 1024px) {
            .container {
                flex-direction: column;
                height: auto;
            }
            .left-view {
                padding-top: 40vh;
            }
            .right-view,
            .left-view {
                width: 100%;
                max-width: 100%;
            }
        }

        /** animations **/
        @keyframes fade {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
    </style>
</head>
